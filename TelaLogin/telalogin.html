<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href= "https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="login-container">
      <h1>Login</h1> 
      <form id="login-form" action="">
        <div class="full-box">
        <label for="email"> E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail"  data-min-length="5" data-email-validate>
      </div>

      <div class="half-box">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
        </div>
        
        <b><a class="fpass" href="#" id="forgot-pass"> Esqueceu a senha?</a></b>
        <div class="full-box">
          <input id="btn-submit" type="submit" value="Login">
        </div>
        
      </form>
      <div id="social-container">
        <p>Ou entre pela suas redes sociais</p>
      </div>
      <div  id="Logos">
        <a href="https://pt-br.facebook.com/" target="_blank">
          <img src="https://icons.iconarchive.com/icons/yootheme/social-bookmark/128/social-facebook-box-blue-icon.png" alt="" margin-top="10%" >
        </a>
        <a href="https://www.google.com/intl/pt-BR/gmail/about/" target="_blank">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROKQUbTuDNJ7R9P5g4E0yUxYhk7VQ3X6vHGN2kyu4mbZYCQYAgcCClTWbz1WSfkXTZulI&usqp=CAU" alt="" margin-top="10%">
        </a>
      </div>
      <div id="Registrar">
        <label>Ainda n√£o tem uma conta?</label>
        <a href="../TelaCadastro/cadastro.html">Cadastre-se</a>
      </div>
      <p class="error-validation template"></p>
      <script src="js/scripts.js"></script>
    </body>

</html>
